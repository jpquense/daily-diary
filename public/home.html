<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home | Daily Diary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Daily Diary is an application that easily enables us to journal our goals and gratitudes.">
        <!-- CSS Styling -->
        <link rel="stylesheet" href="/css/grid.css">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/home.css">
        <!-- favicon -->
        <link rel="icon" type="image/png" href="/images/favicon-note.png">
    </head>
    <body>
        <div id="js-loader-wrapper">
            <div id="js-loader"></div>
        </div>

        <div class="js-app">

            <nav role="navigation" class="row">
                <h2 class="col-6"><em>Track your gratitudes and goals!</em></h2>
                <div class="6">
                    <button id="js-logout-button">Logout</button>
                </div>
            </nav>

            <header role="banner" class="row">
                <h1 class="col-12">Daily Diary</h1>
            </header>
    
            <main role="main" class="row">
                <section class="col-6 region paragraph">
                        <p class="col-12">Everyday is another oppurtunity to <strong>CHOOSE</strong><br>
                        <em>Daily Dose</em><br>Empowers us to be grateful and intentional.<br>
                    So no matter where we are in life we will be focused on what matters most.</p>
                </section>
                <div class="col-6">
                    <section role="region" class="counter row">
                        <div class="counter-left col-12">
                            <button class="js-gratitude-btn">View my Gratitudes</button>
                        </div>
                        <div class="counter-right col-12">
                            <button class="js-goals-btn">View my Goals</button>
                        </div>
                    </section>  
                </div>         
            </main>
            <section>
                <div class="js-modal modal">

                </div>
            </section>

            <footer role="contentinfo" class="row">
                <div class="col-12 footer">Copyright &copy; 2018 <a href="https://github.com/jpquense" target="_blank">John P Quense</a> All Rights Reserved.</div>
            </footer>

        </div>
        <!-- js scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>       
        <script type="text/javascript" src="/js/protected.js"></script>
        <script type="text/javascript" src="/js/gratitudes.js"></script>
        <script type="text/javascript" src="/js/goals.js"></script>
    </body>
</html>
